<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Now Playing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p>
      Hey! Keep in mind that if youre viewing this from the live preview it will
      ONLY run for ~15min before shutting down, if you want to host it for
      yourself follow the instructions on the github repo
      <a
        href="https://github.com/joshkat/Github-Now-Playing"
        style="color: aquamarine"
        >here</a
      >
    </p>
    <div class="image-wrapper">
      <img
        src="./images/github_example.png"
        alt="an example of what this app will do"
      />
    </div>

    <h1>Login below to get started</h1>
    <div class="button-holder">
      <form action="/login" method="POST">
        <input
          class="login-button"
          name="Spotify_Login"
          type="submit"
          value="Login"
        />
      </form>
    </div>
  </body>
</html>
